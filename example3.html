<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Responsive Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* --- NAVBAR MAIN --- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0a0a0a;
      height: 120px;
      width: 100%;
      padding: 15px 30px;
      position: relative;
    }

    .navbar img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    /* --- NAV LINKS --- */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      position: relative;
      background-color: white;
      border-radius: 20px;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
    }

    .nav-links a {
      color: rgb(15, 15, 15);
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      padding: 10px 20px;
      position: relative;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .nav-links span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100%;
      background: linear-gradient(45deg,#d21ae2,#e73f3f);
      border-radius: 20px;
      transition: .5s;
      z-index: 0;
    }

    .nav-links a:hover {
      color: white;
    }

    .nav-links a:nth-child(1):hover~span { left: 0; width: 100px; }
    .nav-links a:nth-child(2):hover~span { left: 120px; width: 100px; }
    .nav-links a:nth-child(3):hover~span { left: 240px; width: 110px; }
    .nav-links a:nth-child(4):hover~span { left: 370px; width: 100px; }
    .nav-links a:nth-child(5):hover~span { left: 490px; width: 110px; }

    /* --- HAMBURGER --- */
    .hamburger {
      display: none;
      font-size: 30px;
      cursor: pointer;
      color: #333;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 992px) {
      .navbar {
        height: auto;
        flex-direction: row;
      }
      .nav-links {
        gap: 10px;
      }
      .nav-links span { display: none; }
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: white;
        border-radius: 0;
        position: absolute;
        top: 120px;
        left: 0;
        padding: 20px 0;
        box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      }
      .nav-links.show {
        display: flex;
      }
      .nav-links a {
        padding: 15px;
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: row;
        padding: 10px 20px;
      }
      .navbar img {
        width: 80px;
        height: 80px;
      }
      .nav-links a {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <img src="./image/logo5.png" alt="logo">

    <div class="hamburger" onclick="toggleMenu()">â˜°</div>

    <ul class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
      <span></span>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('show');
    }
  </script>

</body>
</html>
