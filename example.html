</head>
<body>
  <div class="box">
    <form action="">
      <h2>sigin</h2>
      <div class="inputbox">
        <input type="text" required>
        <span>Username</span>
        <i></i>
      </div>

        <span>password</span>

      </div>

<style>
  body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #23242a;
  }
  .box{
    position: relative;
    width: 380px;
    height: 420px;
    background-color: #1c1c1c;
    border-radius: 8px;
  }
  .box form{
    position: relative;
    inset: 4px;
    background-color: #222;
    padding: 50px 40px;
    border-radius: 8px;
    z-index: 2;
    display: flex;
    flex-direction: column;
  }
  .box form h2{
    color: #fff;
    font-weight: 500;
    text-align: center;
    letter-spacing: 0.1em;
  }
  .box form .inputbox{
    position: relative;
    width: 300px;
    margin-top: 35px;
  }
  .box form .inputbox input{
    position: relative;
    width: 100%;
    padding: 20px 10px 10px ;
    background: transparent;
    outline: none;
    box-shadow: none;
    border: none;
    color: #23242a;
    font-size: 1em;
    letter-spacing: 0.05em;
    transition: 0.5s;
    z-index: 10;
  }
   .box form .inputbox span{
    position: relative;
    left: 0;
    padding: 20px 10px 10px ;
    pointer-events: none;
    color: #8f8f8f;
    font-size: 1em;
    letter-spacing: 0.05em;
    border: 2px solid black;
    transition: 0.5s;
    }
    .box form .inputbox input:valid ~span,
     .box form .inputbox input:focus ~span
     {
color: #fff;
font-size: 0.75em;
transform: translateY(-34px);
    }
  

</style>
